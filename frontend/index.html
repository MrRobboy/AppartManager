<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gestion des Appartements</title>
</head>

<body>
    <h1>Gestion des Appartements</h1>
    <div>
        <input type="text" id="url" placeholder="URL de l'annonce" required>
        <input type="text" id="reference" placeholder="Référence de l'annonce" required>
        <input type="text" id="agency" placeholder="Nom de l'agence" required>
        <input type="number" id="rent" placeholder="Loyer" required>
        <input type="number" id="area" placeholder="Surface (m²)" required>
        <button onclick="addApartment()">Ajouter Appartement</button>
    </div>

    <div class="container" id="appartements-grid"></div>

    <script src="script.js"></script>
</body>

</html>
