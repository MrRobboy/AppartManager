<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Gestion des Appartements</title>
</head>

<body>
    <h1>Ajouter un Appartement</h1>
    <form onsubmit="event.preventDefault(); addApartment();">
        <label for="ville">Ville:</label>
        <input type="text" id="ville" required><br>

        <label for="nom">Nom:</label>
        <input type="text" id="nom" required><br>

        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" required><br>

        <label for="loyer">Loyer:</label>
        <input type="number" id="loyer" required><br>

        <label for="surface">Surface (mÂ²):</label>
        <input type="number" id="surface" required><br>

        <label for="agence">Agence:</label>
        <input type="text" id="agence" required><br>

        <label for="url_annonce">URL de l'Annonce:</label>
        <input type="url" id="url_annonce" required><br>

        <button type="submit">Ajouter Appartement</button>
    </form>

    <h2>Appartements en Attente</h2>
    <div id="appartements-attente"></div>

    <script src="script.js"></script>
</body>

</html>
